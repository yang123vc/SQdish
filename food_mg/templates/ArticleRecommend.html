<script>
$("#delPic").click(function(){
	$("#showimg").attr('src','');
	$("#_pic").val('');

});
	$(function(){
		var bar = $('.bar');
		var percent = $('.percent');
		var showimg = $('#showimg');
		var progress = $(".progress");
		var files = $(".files");
		var btn = $(".btn span");
		var pic = $("#_pic");
		
		$("#fileupload").wrap("<form id='myupload' action='uploadAction.php' method='post' enctype='multipart/form-data'></form>");
		$("#fileupload").change(function(){
				$("#myupload").ajaxSubmit({
					dataType:  'json',
					beforeSend: function() {
						showimg.attr('src','');
						progress.show();
						var percentVal = '0%';
						bar.width(percentVal);
						percent.html(percentVal);
						btn.html("上传中...");
						flag = -1;
					},
					uploadProgress: function(event, position, total, percentComplete) {
						var percentVal = percentComplete + '%';
						bar.width(percentVal);
						percent.html(percentVal);
					},
					success: function(data) {
						//files.html("<b>"+data.name+"("+data.size+"k)</b> <span class='delimg' rel='"+data.pic+"'><?=$delete_text?></span>");
						files.hide();
						var img = data.pic;
						showimg.attr('src', img);
						pic.val(img);
						$("#picturePath").val(img);
						btn.html("<?=$upload_success_text?>！");
						flag = 1;
						//btn.html("<a rel='"+data.pic+"' href='javascript:;' class='c_button'><img src='/member/resources/img/crop_button.png'></a>");
						//btn.show();
					},
					error:function(xhr){
						files.show();
						alert("<?=$upload_pic_error?>");
						btn.html("<?=$upload_pic_error?>");
						bar.width('0')
						files.html(xhr.responseText);
						flag = 1;
					}
				});
			});
	});
	
	(function($) {
	  'use strict';

		  $.AMUI.fullscreen.isFullscreen ? $fullText.text('<?=$close_full_text?>') : $fullText.text('<?=$open_full_text?>');
		});
	  });
	})(jQuery);
</script>
<script>
	$(function(){
		$("#del-by-ids").click(function(){		
			var ids = "";
		
			$(".select-id:checked").each(function(){
				ids += $(this).data("id")+",";
			});
			
			if(ids == ""){
				alert("请选择文章");
				return;
			}else{
				ids = ids.substring(0,ids.length-1);
			}
			
			if(confirm("确认删除所选文章？")){
				location.href="articleDel.php?id="+ids;
			}
		});
	});
</script>
