<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>{sellerName}</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
  <link rel="alternate icon" type="image/png" href="/html/assets/i/favicon.png">
  <link rel="stylesheet" href="/html/assets/css/amazeui.min.css"/>
  <link rel="stylesheet" href="/html/assets/css/sq.css"/>
</head>
<body>
<img src="{pic}" class="am-img-responsive" alt=""/>
<div class="about">
  <div class="am-g am-container">
    <div class="am-u-lg-12">
      <div class="am-g">

        <div class="am-u-sm-12">
			<h4 class="about-color">{sellerName}</h4>
                    <p>{sellerIcon}</p>
                    <p>{intro}</p>
			<p><img src="/html/assets/i/footer_info.jpg"></p>
        </div>
      </div>
    </div>
  </div>
</div>

<footer class="am-topbar-fixed-bottom android_full_width">
	<div class="am-g am-container">
		{dishButton}
	</div>
</footer>

<div data-am-widget="gotop" class="am-gotop am-gotop-fixed">
  <a href="#top" title="">
    <i class="am-gotop-icon am-icon-angle-double-up am-round"></i>
  </a>
</div>

<script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>

<script src="assets/js/polyfill/rem.min.js"></script>

	var _title = '{sellerName}';
	var _desc = '{address}';
	var _imgUrl = '{pic}';
</script>
<script src="/html/assets/js/jquery.min.js"></script>
<script src="/html/assets/js/amazeui.min.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="/js/share.js"></script>
<!--<![endif]-->
<span style="display:none;">{statisticalCode}</span>
</body>
</html>
