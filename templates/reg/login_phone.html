                                        function submituserInfo() {

                                        function validate() {
                                            if ($("#user-password").val() == $("#affirm-password").val())
                                            {
                                                return true;
                                            } else {
                                                alert('两次输入的密码不一致');
                                                return false;
                                            }
                                        }
//重新获取验证码
                                        function getYzmAgain() {
                                            _this = $('#getyzm');
                                            $.ajax({
                                                type: "POST",
                                                async: true,
                                                url: "/register.php?action=Getcheckyzm",
                                                data: "passport=" + $("#username").val(),
                                                success: function (jsonResult) {
                                                    var result = eval("(" + jsonResult + ")");
                                                    if (result['flag'] === 1) {
                                                        alert(result['msgbox']);
                                                        _this.after('<span id="nyz">60s后重新发送</span>');
                                                        _this.hide();
                                                        var n = 0, timer;
                                                        timer = setInterval(function () {
                                                            n++;
                                                            if (n == 60) {
                                                                $('#nyz').hide();
                                                                _this.show();
                                                                clearInterval(timer);
                                                                return false;
                                                            }
                                                            var s = 60 - n;
                                                            $('#nyz').text(s + 's后重新发送');
                                                        }, 1000)
                                                    } else {
                                                        alert(result['msgbox']);
                                                    }
                                                }
                                            });
                                        }
//重新获取验证码结束
