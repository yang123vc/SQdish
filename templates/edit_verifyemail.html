$("#edit_pwd_byemail").on("click",function(){

	var confirm_pwd = $.trim($("#confirm_pwd").val());
	if(!password) {
		alert("请输入当前使用密码");
		return false;
	}
	if(!new_pwd) {
		alert("请输入新密码");
		return false;
	}
	if(!confirm_pwd) {
		alert("请输入确认密码");
		return false;
	}
	$.post('/ajax_userinfo.php',{password:password,new_pwd:new_pwd,confirm_pwd:confirm_pwd,flag:2},function(data){
		alert(data.msg);
		if(data.id == 6) {
			window.location.href='/edit_password.php?action=pwdsuc';
		}
	},"json");
});
</script>
