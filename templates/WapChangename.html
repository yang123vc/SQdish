<script>
function wap_save_name(oldname,uid) {
	var nickname = $.trim($('#nickname').val());
	if(!nickname){
		alert('请输入用户名');
		return false;
	}
	if(nickname == oldname){
		alert('当前用户名和输入用户名相同，请重新输入');
		return false;
	}
	$.post("/user_info.php?action=ajax_wap_edit_nickname",{nickname:nickname,uid:uid},function(data){
			alert(data.msg)
			if(data.id == '5') {
				window.location.href='/user_info.php';
			}else{
				return false;
			}
	},"json");
}
</script>
